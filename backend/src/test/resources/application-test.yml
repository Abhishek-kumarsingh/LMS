server:
  port: 0

spring:
  application:
    name: modern-lms-backend-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  flyway:
    enabled: false
  
  mail:
    host: localhost
    port: 2525
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration for testing
jwt:
  secret: testSecretKey123456789012345678901234567890
  expiration: 3600000 # 1 hour for tests

# Cloudinary Configuration for testing
cloudinary:
  cloud-name: test-cloud
  api-key: test-key
  api-secret: test-secret

# Logging for tests
logging:
  level:
    com.lms: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# CORS Configuration for tests
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# File Upload Configuration for tests
file:
  upload-dir: ./test-uploads

# Certificate Configuration for tests
app:
  certificate:
    storage-path: ./test-certificates
    template: test-certificate-template
    base-url: http://localhost:8080/api/certificates

# Test-specific configurations
test:
  containers:
    mysql:
      image: mysql:8.0
      database: test_lms
      username: test_user
      password: test_password
    rabbitmq:
      image: rabbitmq:3.12-management
      username: test_user
      password: test_password
